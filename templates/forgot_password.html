<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-100 via-white to-teal-100">

  <!-- Loader -->
  <div id="loaderOverlay" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center hidden">
    <div class="text-center animate-pulse">
      <img src="{{ url_for('static', filename='imagenes/logoudec.png') }}" alt="Cargando" class="w-24 mx-auto mb-4">
      <p class="text-gray-700 text-xl font-semibold">Cargando...</p>
    </div>
  </div>

  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-700">¿Olvidaste tu contraseña? 🔐</h2>
    <p class="text-center text-gray-500 text-sm">
      No te preocupes, ingresa tu correo y te enviaremos instrucciones para restablecerla. 💪
    </p>

    <form method="POST" class="mt-6 space-y-4" id="resetPasswordForm">
      <input 
        type="email" 
        name="email" 
        placeholder="Ingresa tu correo electrónico" 
        required 
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

      <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded-xl transition duration-300">
        Enviar Instrucciones
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('login_page') }}" class="text-teal-500 hover:underline">
        ← Volver al inicio de sesión
      </a>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loaderOverlay');

    function showLoader() {
      loader.classList.remove('hidden');
    }

    function hideLoader() {
      loader.classList.add('hidden');
    }

    // Mostrar loader y hacer fetch con retraso mínimo
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showLoader();

      const formData = new FormData(this);
      const delay = new Promise(resolve => setTimeout(resolve, 600));

      Promise.all([
        fetch('/forgot_password', {
          method: 'POST',
          body: formData
        }).then(res => res.json()),
        delay
      ])
      .then(([data]) => {
        alert(data.success
          ? 'Se han enviado las instrucciones a tu correo.'
          : 'Hubo un error, por favor intenta nuevamente.');
      })
      .catch(() => alert('Hubo un error, por favor intenta nuevamente.'))
      .finally(hideLoader);
    });

    // Mostrar loader al hacer clic en "Volver al inicio de sesión"
    document.getElementById('backToLoginLink').addEventListener('click', () => {
      showLoader();
    });

    // Ocultar loader si se vuelve con flecha atrás o recarga
    window.addEventListener('pageshow', () => setTimeout(hideLoader, 3000));
    window.onload = () => setTimeout(hideLoader, 3000);
  </script>
</body>
</html>
