<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-100 via-white to-teal-100">

  <!-- Loader -->
  <div id="loaderOverlay" class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 z-50 flex justify-center items-center">
    <div class="loader"></div> <!-- Aquí puedes agregar un spinner o animación del loader -->
  </div>

  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-700">¿Olvidaste tu contraseña? 🔐</h2>
    <p class="text-center text-gray-500 text-sm">
      No te preocupes, ingresa tu correo y te enviaremos instrucciones para restablecerla. 💪
    </p>

    <form method="POST" class="mt-6 space-y-4" id="resetPasswordForm">
      <input 
        type="email" 
        name="email" 
        placeholder="Ingresa tu correo electrónico" 
        required 
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

      <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded-xl transition duration-300">
        Enviar Instrucciones
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('login_page') }}" class="text-teal-500 hover:underline">
        ← Volver al inicio de sesión
      </a>
    </div>
  </div>

  <script>
    // Función para mostrar el loader
    function showLoader() {
      document.getElementById('loaderOverlay').classList.remove('hidden');
    }

    // Función para ocultar el loader
    function hideLoader() {
      document.getElementById('loaderOverlay').classList.add('hidden');
    }

    // Escuchar el evento de envío del formulario
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que se envíe el formulario de forma predeterminada
      showLoader(); // Muestra el loader

      const formData = new FormData(this);

      fetch('/recuperar_contraseña', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Se han enviado las instrucciones a tu correo.');
        } else {
          alert('Hubo un error, por favor intenta nuevamente.');
        }
      })
      .catch(error => {
        console.error('Error al enviar instrucciones:', error);
        alert('Hubo un error, por favor intenta nuevamente.');
      })
      .finally(() => {
        hideLoader(); // Oculta el loader
      });
    });
  </script>
</body>
</html>
