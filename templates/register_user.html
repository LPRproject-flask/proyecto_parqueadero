<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-100 via-white to-cyan-100">

  {% include "components/loader.html" %}
  
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Sección izquierda -->
    <div class="md:w-1/2 bg-teal-600 text-white flex flex-col justify-center items-center p-10 space-y-4">
      <h2 class="text-3xl font-bold">¡Bienvenido! 😄</h2>
      <p class="text-center">Crea una cuenta para acceder a todas las funciones. 🚀</p>
      <button data-show-loader onclick="window.location.href='{{ url_for('login_page') }}'" 
              class="bg-white text-teal-600 font-bold py-2 px-6 rounded-lg hover:bg-gray-100 transition duration-200">
        ¿Ya tienes cuenta? Inicia sesión
      </button>
    </div>

    <!-- Formulario de registro -->
    <div class="md:w-1/2 p-10">
      <h2 class="text-2xl font-bold text-center text-gray-700">Registro de Usuario</h2>
      <p class="text-center text-gray-500">Complete sus datos para registrarse. 👇</p>

      <form method="POST" class="mt-6 space-y-4">
        <input type="text" name="first_name" placeholder="Nombre" required 
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

        <input type="text" name="last_name" placeholder="Apellido" required 
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

        <input type="email" name="email" placeholder="Correo electrónico" required 
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

        <input type="text" name="username" placeholder="Usuario" required 
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>

        <!-- Campo de contraseña -->
        <div class="relative">
          <input type="password" name="password" id="password" placeholder="Contraseña" required 
                 class="w-full px-4 py-2 pr-12 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <button type="button" onclick="togglePassword('password', 'eye1')" class="absolute right-3 top-2.5 text-gray-500 hover:text-teal-600 transition" title="Mostrar contraseña">
            <svg id="eye1" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.477 0 8.268 2.943 9.542 7
                  -1.274 4.057-5.065 7-9.542 7
                  -4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <!-- Confirmar contraseña -->
        <div class="relative">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Contraseña" required 
                 class="w-full px-4 py-2 pr-12 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <button type="button" onclick="togglePassword('confirm_password', 'eye2')" class="absolute right-3 top-2.5 text-gray-500 hover:text-teal-600 transition" title="Mostrar contraseña">
            <svg id="eye2" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.477 0 8.268 2.943 9.542 7
                  -1.274 4.057-5.065 7-9.542 7
                  -4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <button type="submit" data-show-loader 
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded-xl transition duration-300">
          Registrarse
        </button>
      </form>
    </div>
  </div>

  <!-- Script para alternar visibilidad -->
  <script>
    function togglePassword(fieldId, iconId) {
      const input = document.getElementById(fieldId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                  c-4.477 0-8.268-2.943-9.542-7
                  a10.05 10.05 0 012.442-4.362m2.1-1.78A9.965 9.965 0 0112 5
                  c4.477 0 8.268 2.943 9.542 7
                  a9.96 9.96 0 01-4.51 5.569M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3l18 18" />`;
      } else {
        input.type = "password";
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.477 0 8.268 2.943 9.542 7
                  -1.274 4.057-5.065 7-9.542 7
                  -4.477 0-8.268-2.943-9.542-7z" />`;
      }
    }
  </script>

</body>
</html>
