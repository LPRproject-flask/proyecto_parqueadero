<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden flex">
        
        <!-- Sección de bienvenida -->
        <div class="w-1/2 bg-teal-500 text-white p-10 flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold">¡Bienvenido! 😄</h1>
            <p class="mt-2 text-center">Crea una cuenta para acceder a todas las funciones. 🚀</p>
            <button onclick="window.location.href='{{ url_for('login_page') }}'" 
                class="mt-4 px-6 py-2 bg-white text-teal-500 font-semibold rounded-lg shadow-md hover:bg-gray-200 transition">
                ¿Ya tienes cuenta? Inicia sesión
            </button>
        </div>

        <!-- Formulario de registro -->
        <div class="w-1/2 p-10">
            <h2 class="text-2xl font-bold text-gray-700 text-center">Registro de Usuario</h2>
            <p class="text-center text-gray-500">Complete sus datos para registrarse. 👇</p>

            <form class="mt-4" method="POST">
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="text" name="first_name" placeholder="Nombre" required>
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="text" name="last_name" placeholder="Apellido" required>
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="email" name="email" placeholder="Correo electrónico" required>
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="text" name="username" placeholder="Usuario" required>
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="password" name="password" placeholder="Contraseña" required>
                <input class="w-full px-4 py-2 border rounded-lg my-2" type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>

                <button class="w-full bg-teal-500 text-white py-2 rounded-lg font-semibold hover:bg-teal-600 transition">
                    Registrarse
                </button>
            </form>
        </div>

    </div>
</body>
</html>
